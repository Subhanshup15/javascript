<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-secondary {
            background: #718096;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            background: #f7fafc;
            color: #333;
            font-weight: 600;
        }

        table tr:hover {
            background: #f7fafc;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .stat-card .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .result-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-item .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-item .value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéì Student Management System</h1>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('student')">üë§ Student Master</button>
            <button class="tab-button" onclick="switchTab('marks')">üìù Marks Entry</button>
            <button class="tab-button" onclick="switchTab('view')">üìã View Marks</button>
            <button class="tab-button" onclick="switchTab('dashboard')">üìä Dashboard</button>
        </div>

        <!-- Student Master Tab -->
        <div id="student" class="tab-content active">
            <div class="form-section">
                <h2>Add New Student</h2>
                <form id="studentForm" onsubmit="addStudent(event)">
                    <div class="form-group">
                        <label for="rollNo">Roll No *</label>
                        <input type="number" id="rollNo" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Student Name *</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Student List</h2>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Student Name</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Marks Entry Tab -->
        <div id="marks" class="tab-content">
            <div class="form-section">
                <h2 id="marksFormTitle">Add Student Marks</h2>
                <form id="marksForm" onsubmit="addMarks(event)">
                    <div class="form-group">
                        <label for="markRollNo">Select Roll No *</label>
                        <select id="markRollNo" required>
                            <option value="">-- Select Student --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testType">Test Type *</label>
                        <select id="testType" required>
                            <option value="">-- Select Test Type --</option>
                            <option value="Unit Test">Unit Test</option>
                            <option value="Mid Test">Mid Test</option>
                            <option value="Final Test">Final Test</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marathi">Marathi *</label>
                        <input type="number" id="marathi" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="hindi">Hindi *</label>
                        <input type="number" id="hindi" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="english">English *</label>
                        <input type="number" id="english" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-success" id="submitMarksBtn">Add Marks</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn" onclick="cancelEdit()"
                        style="display: none;">Cancel</button>
                </form>
            </div>
        </div>

        <!-- View Marks Tab -->
        <div id="view" class="tab-content">
            <h2>All Student Marks</h2>
            <div class="table-container">
                <table id="marksTable">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Student Name</th>
                            <th>Test Type</th>
                            <th>Marathi</th>
                            <th>Hindi</th>
                            <th>English</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="marksTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content">
            <h2>Dashboard & Analytics</h2>
            <div id="dashboardContent"></div>
        </div>
    </div>

    <script>
        // Global variables for editing
        let editingMarkId = null;

        // Load data on page load
        window.onload = function () {
            loadStudents();
            loadMarks();
            renderStudentTable();
            renderMarksTable();
            populateRollNoDropdown();
            renderDashboard();
        };

        // Load students from localStorage
        function loadStudents() {
            const students = localStorage.getItem('studentMaster');
            if (!students) {
                localStorage.setItem('studentMaster', JSON.stringify([]));
            }
        }

        // Load marks from localStorage
        function loadMarks() {
            const marks = localStorage.getItem('studentMarks');
            if (!marks) {
                localStorage.setItem('studentMarks', JSON.stringify([]));
            }
        }

        // Get students from localStorage
        function getStudents() {
            return JSON.parse(localStorage.getItem('studentMaster')) || [];
        }

        // Get marks from localStorage
        function getMarks() {
            return JSON.parse(localStorage.getItem('studentMarks')) || [];
        }

        // Add student
        function addStudent(event) {
            event.preventDefault();

            const rollNo = parseInt(document.getElementById('rollNo').value);
            const studentName = document.getElementById('studentName').value.trim();

            // Validation
            if (!rollNo || !studentName) {
                alert('All fields are required!');
                return;
            }

            // Check for duplicate roll number
            const students = getStudents();
            let isDuplicate = false;

            for (let i = 0; i < students.length; i++) {
                if (students[i].rollNo === rollNo) {
                    isDuplicate = true;
                    break;
                }
            }

            if (isDuplicate) {
                alert('Roll No already exists! Please use a unique Roll No.');
                return;
            }

            // Add student
            const newStudent = {
                rollNo: rollNo,
                studentName: studentName
            };

            students.push(newStudent);
            localStorage.setItem('studentMaster', JSON.stringify(students));

            // Reset form
            document.getElementById('studentForm').reset();

            // Refresh table and dropdown
            renderStudentTable();
            populateRollNoDropdown();

            alert('Student added successfully!');
        }

        // Render student table
        function renderStudentTable() {
            const students = getStudents();
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: #666;">No students added yet</td></tr>';
                return;
            }

            for (let i = 0; i < students.length; i++) {
                const student = students[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.rollNo}</td>
                    <td>${student.studentName}</td>
                `;
                tbody.appendChild(row);
            }
        }

        // Populate roll number dropdown
        function populateRollNoDropdown() {
            const students = getStudents();
            const select = document.getElementById('markRollNo');

            // Clear existing options except first one
            select.innerHTML = '<option value="">-- Select Student --</option>';

            for (let i = 0; i < students.length; i++) {
                const option = document.createElement('option');
                option.value = students[i].rollNo;
                option.textContent = `${students[i].rollNo} - ${students[i].studentName}`;
                select.appendChild(option);
            }
        }

        // Get student name by roll number
        function getStudentName(rollNo) {
            const students = getStudents();
            for (let i = 0; i < students.length; i++) {
                if (students[i].rollNo === rollNo) {
                    return students[i].studentName;
                }
            }
            return 'Unknown';
        }

        // Add or update marks
        function addMarks(event) {
            event.preventDefault();

            const rollNo = parseInt(document.getElementById('markRollNo').value);
            const testType = document.getElementById('testType').value;
            const marathi = parseInt(document.getElementById('marathi').value);
            const hindi = parseInt(document.getElementById('hindi').value);
            const english = parseInt(document.getElementById('english').value);

            // Validation
            if (!rollNo || !testType || isNaN(marathi) || isNaN(hindi) || isNaN(english)) {
                alert('All fields are required!');
                return;
            }

            const marks = getMarks();

            if (editingMarkId !== null) {
                // Update existing marks
                for (let i = 0; i < marks.length; i++) {
                    if (marks[i].id === editingMarkId) {
                        marks[i].rollNo = rollNo;
                        marks[i].testType = testType;
                        marks[i].subjects.marathi = marathi;
                        marks[i].subjects.hindi = hindi;
                        marks[i].subjects.english = english;
                        break;
                    }
                }
                alert('Marks updated successfully!');
                editingMarkId = null;
            } else {
                // Add new marks
                const newMark = {
                    id: Date.now(),
                    rollNo: rollNo,
                    testType: testType,
                    subjects: {
                        marathi: marathi,
                        hindi: hindi,
                        english: english
                    }
                };
                marks.push(newMark);
                alert('Marks added successfully!');
            }

            localStorage.setItem('studentMarks', JSON.stringify(marks));

            // Reset form
            document.getElementById('marksForm').reset();
            document.getElementById('marksFormTitle').textContent = 'Add Student Marks';
            document.getElementById('submitMarksBtn').textContent = 'Add Marks';
            document.getElementById('cancelEditBtn').style.display = 'none';

            // Refresh tables
            renderMarksTable();
            renderDashboard();
        }

        // Render marks table
        function renderMarksTable() {
            const marks = getMarks();
            const tbody = document.getElementById('marksTableBody');
            tbody.innerHTML = '';

            if (marks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #666;">No marks entered yet</td></tr>';
                return;
            }

            for (let i = 0; i < marks.length; i++) {
                const mark = marks[i];
                const total = mark.subjects.marathi + mark.subjects.hindi + mark.subjects.english;
                const studentName = getStudentName(mark.rollNo);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${mark.rollNo}</td>
                    <td>${studentName}</td>
                    <td>${mark.testType}</td>
                    <td>${mark.subjects.marathi}</td>
                    <td>${mark.subjects.hindi}</td>
                    <td>${mark.subjects.english}</td>
                    <td><strong>${total}</strong></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning" onclick="editMarks(${mark.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMarks(${mark.id})">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            }
        }

        // Edit marks
        function editMarks(id) {
            const marks = getMarks();
            let markToEdit = null;

            for (let i = 0; i < marks.length; i++) {
                if (marks[i].id === id) {
                    markToEdit = marks[i];
                    break;
                }
            }

            if (markToEdit) {
                document.getElementById('markRollNo').value = markToEdit.rollNo;
                document.getElementById('testType').value = markToEdit.testType;
                document.getElementById('marathi').value = markToEdit.subjects.marathi;
                document.getElementById('hindi').value = markToEdit.subjects.hindi;
                document.getElementById('english').value = markToEdit.subjects.english;

                editingMarkId = id;
                document.getElementById('marksFormTitle').textContent = 'Edit Student Marks';
                document.getElementById('submitMarksBtn').textContent = 'Update Marks';
                document.getElementById('cancelEditBtn').style.display = 'inline-block';

                // Switch to marks tab
                switchTab('marks');
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingMarkId = null;
            document.getElementById('marksForm').reset();
            document.getElementById('marksFormTitle').textContent = 'Add Student Marks';
            document.getElementById('submitMarksBtn').textContent = 'Add Marks';
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        // Delete marks
        function deleteMarks(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                const marks = getMarks();
                const updatedMarks = [];

                for (let i = 0; i < marks.length; i++) {
                    if (marks[i].id !== id) {
                        updatedMarks.push(marks[i]);
                    }
                }

                localStorage.setItem('studentMarks', JSON.stringify(updatedMarks));
                renderMarksTable();
                renderDashboard();
                alert('Marks deleted successfully!');
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            const activeButton = event.target;
            activeButton.classList.add('active');

            // Render dashboard if switching to dashboard tab
            if (tabName === 'dashboard') {
                renderDashboard();
            }
        }

        // Render Dashboard
        function renderDashboard() {
            const marks = getMarks();
            const dashboardContent = document.getElementById('dashboardContent');

            if (marks.length === 0) {
                dashboardContent.innerHTML = `
                    <div class="empty-state">
                        <h3>No Data Available</h3>
                        <p>Please add student marks to view analytics</p>
                    </div>
                `;
                return;
            }

            // Calculate analytics
            const analytics = calculateAnalytics();

            let html = '';

            // Overall Results
            html += '<div class="result-section">';
            html += '<h3>üèÜ Overall Results</h3>';
            html += '<div class="result-grid">';
            html += `
                <div class="result-item">
                    <div class="label">Overall Topper</div>
                    <div class="value">${getStudentName(analytics.overallTopper.rollNo)} (${analytics.overallTopper.total})</div>
                </div>
                <div class="result-item">
                    <div class="label">Overall Lowest</div>
                    <div class="value">${getStudentName(analytics.overallLowest.rollNo)} (${analytics.overallLowest.total})</div>
                </div>
            `;
            html += '</div></div>';

            // Test-wise Results
            const testTypes = ['Unit Test', 'Mid Test', 'Final Test'];
            for (let i = 0; i < testTypes.length; i++) {
                const testType = testTypes[i];
                if (analytics.testWiseResults[testType]) {
                    const testResult = analytics.testWiseResults[testType];
                    html += '<div class="result-section">';
                    html += `<h3>üìù ${testType} Results</h3>`;
                    html += '<div class="result-grid">';
                    html += `
                        <div class="result-item">
                            <div class="label">Test Topper</div>
                            <div class="value">${getStudentName(testResult.topper.rollNo)} (${testResult.topper.total})</div>
                        </div>
                        <div class="result-item">
                            <div class="label">Test Lowest</div>
                            <div class="value">${getStudentName(testResult.lowest.rollNo)} (${testResult.lowest.total})</div>
                        </div>
                    `;
                    html += '</div></div>';
                }
            }

            // Subject-wise + Test-wise Results
            const subjects = ['marathi', 'hindi', 'english'];
            const subjectNames = {
                'marathi': 'Marathi',
                'hindi': 'Hindi',
                'english': 'English'
            };

            for (let i = 0; i < testTypes.length; i++) {
                const testType = testTypes[i];
                if (analytics.subjectWiseResults[testType]) {
                    for (let j = 0; j < subjects.length; j++) {
                        const subject = subjects[j];
                        if (analytics.subjectWiseResults[testType][subject]) {
                            const subjectResult = analytics.subjectWiseResults[testType][subject];
                            html += '<div class="result-section">';
                            html += `<h3>üìö ${subjectNames[subject]} - ${testType}</h3>`;
                            html += '<div class="result-grid">';
                            html += `
                                <div class="result-item">
                                    <div class="label">Subject Topper</div>
                                    <div class="value">${getStudentName(subjectResult.topper.rollNo)} (${subjectResult.topper.subjectMark})</div>
                                </div>
                                <div class="result-item">
                                    <div class="label">Subject Lowest</div>
                                    <div class="value">${getStudentName(subjectResult.lowest.rollNo)} (${subjectResult.lowest.subjectMark})</div>
                                </div>
                                <div class="result-item">
                                    <div class="label">Pass Count</div>
                                    <div class="value">${subjectResult.passCount}</div>
                                </div>
                                <div class="result-item">
                                    <div class="label">Fail Count</div>
                                    <div class="value">${subjectResult.failCount}</div>
                                </div>
                                <div class="result-item">
                                    <div class="label">Pass Percentage</div>
                                    <div class="value">${subjectResult.passPercentage}%</div>
                                </div>
                                <div class="result-item">
                                    <div class="label">Fail Percentage</div>
                                    <div class="value">${subjectResult.failPercentage}%</div>
                                </div>
                            `;
                            html += '</div></div>';
                        }
                    }
                }
            }

            dashboardContent.innerHTML = html;
        }

        // Calculate Analytics
        function calculateAnalytics() { 
            const marks = getMarks();

            // Calculate total marks for each entry
            const marksWithTotal = [];
            for (let i = 0; i < marks.length; i++) {
                const mark = marks[i];
                const total = mark.subjects.marathi + mark.subjects.hindi + mark.subjects.english;
                marksWithTotal.push({
                    id: mark.id,
                    rollNo: mark.rollNo,
                    testType: mark.testType,
                    subjects: mark.subjects,
                    total: total
                });
            }

            // Overall Topper and Lowest
            let overallTopper = marksWithTotal[0];
            let overallLowest = marksWithTotal[0];

            for (let i = 1; i < marksWithTotal.length; i++) {
                if (marksWithTotal[i].total > overallTopper.total) {
                    overallTopper = marksWithTotal[i];
                }
                if (marksWithTotal[i].total < overallLowest.total) {
                    overallLowest = marksWithTotal[i];
                }
            }

            // Test-wise results
            const testTypes = ['Unit Test', 'Mid Test', 'Final Test'];
            const testWiseResults = {};

            for (let i = 0; i < testTypes.length; i++) {
                const testType = testTypes[i];
                const testMarks = [];

                for (let j = 0; j < marksWithTotal.length; j++) {
                    if (marksWithTotal[j].testType === testType) {
                        testMarks.push(marksWithTotal[j]);
                    }
                }

                if (testMarks.length > 0) {
                    let testTopper = testMarks[0];
                    let testLowest = testMarks[0];

                    for (let k = 1; k < testMarks.length; k++) {
                        if (testMarks[k].total > testTopper.total) {
                            testTopper = testMarks[k];
                        }
                        if (testMarks[k].total < testLowest.total) {
                            testLowest = testMarks[k];
                        }
                    }

                    testWiseResults[testType] = {
                        topper: testTopper,
                        lowest: testLowest
                    };
                }
            }

            // Subject-wise + Test-wise results
            const subjects = ['marathi', 'hindi', 'english'];
            const subjectWiseResults = {};

            for (let i = 0; i < testTypes.length; i++) {
                const testType = testTypes[i];
                subjectWiseResults[testType] = {};

                for (let j = 0; j < subjects.length; j++) {
                    const subject = subjects[j];
                    const subjectMarks = [];

                    for (let k = 0; k < marksWithTotal.length; k++) {
                        if (marksWithTotal[k].testType === testType) {
                            subjectMarks.push({
                                id: marksWithTotal[k].id,
                                rollNo: marksWithTotal[k].rollNo,
                                testType: marksWithTotal[k].testType,
                                subjectMark: marksWithTotal[k].subjects[subject],
                                total: marksWithTotal[k].total
                            });
                        }
                    }

                    if (subjectMarks.length > 0) {
                        let subjectTopper = subjectMarks[0];
                        let subjectLowest = subjectMarks[0];
                        let passCount = 0;
                        let failCount = 0;

                        for (let m = 0; m < subjectMarks.length; m++) {
                            if (subjectMarks[m].subjectMark > subjectTopper.subjectMark) {
                                subjectTopper = subjectMarks[m];
                            }
                            if (subjectMarks[m].subjectMark < subjectLowest.subjectMark) {
                                subjectLowest = subjectMarks[m];
                            }

                            // Pass/Fail calculation (Pass >= 35)
                            if (subjectMarks[m].subjectMark >= 35) {
                                passCount++;
                            } else {
                                failCount++;
                            }
                        }

                        const passPercentage = (passCount / subjectMarks.length) * 100;
                        const failPercentage = (failCount / subjectMarks.length) * 100;

                        subjectWiseResults[testType][subject] = {
                            topper: subjectTopper,
                            lowest: subjectLowest,
                            passCount: passCount,
                            failCount: failCount,
                            passPercentage: passPercentage.toFixed(2),
                            failPercentage: failPercentage.toFixed(2)
                        };
                    }
                }
            }

            return {
                overallTopper: overallTopper,
                overallLowest: overallLowest,
                testWiseResults: testWiseResults,
                subjectWiseResults: subjectWiseResults
            };
        }
